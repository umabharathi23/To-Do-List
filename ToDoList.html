<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="./ToDoList.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    </div>
    <ul id="todoList"></ul>
  </div>

  <script src="ToDoList.js"></script>
</body>
</html>
